Looks:
  WindowTitle: WhirlEdit Confetti
  InitialSyntax: python
  Theme:
    Default: sun-valley-dark.whTheme
    Folder: ./DATA/Themes/
  Scheme:
    Default: azure-modified
    Folder: ./DATA/Schemes/
  Font:
    Font: Consolas
    Size: '12'
    BlockCursor: False
  Icons:
    Theme: dark

Key Bindings:
  File:
    Save: <Control-s>
    New: <Control-n>
    Close: <Control-w>
    Open: <Control-o>
  View:
    Fullscreen: <F11>
    Project: <Control-Shift-f>
  Runner:
    Run: <F5>
    Terminal: <Control-Shift-t>
